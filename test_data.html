<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据测试页面</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .customer { border: 1px solid #ddd; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .header { background: #f5f5f5; padding: 20px; border-radius: 5px; margin-bottom: 20px; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CRM 数据测试页面</h1>
            <p>这个页面用于测试后端API数据是否正确</p>
            <button onclick="loadCustomers()">刷新客户数据</button>
            <button onclick="testFollowups()">测试跟进记录</button>
        </div>
        
        <div id="status"></div>
        <div id="customers"></div>
        <div id="followups"></div>
    </div>

    <script>
        async function loadCustomers() {
            const statusDiv = document.getElementById('status');
            const customersDiv = document.getElementById('customers');
            
            statusDiv.innerHTML = '<p>正在加载客户数据...</p>';
            
            try {
                const response = await fetch('/api/customers');
                const customers = await response.json();
                
                statusDiv.innerHTML = `<p class="success">✅ 成功加载 ${customers.length} 个客户</p>`;
                
                customersDiv.innerHTML = '<h3>客户列表:</h3>' + 
                    customers.map(customer => `
                        <div class="customer">
                            <strong>${customer.name}</strong><br>
                            联系人: ${customer.contact}<br>
                            电话: ${customer.phone}<br>
                            公司: ${customer.company}<br>
                            国家: ${customer.country}
                        </div>
                    `).join('');
                    
            } catch (error) {
                statusDiv.innerHTML = `<p class="error">❌ 加载失败: ${error.message}</p>`;
                customersDiv.innerHTML = '';
            }
        }
        
        async function testFollowups() {
            const followupsDiv = document.getElementById('followups');
            
            followupsDiv.innerHTML = '<p>正在测试跟进记录...</p>';
            
            try {
                const response = await fetch('/api/customers/1/followups');
                const followups = await response.json();
                
                followupsDiv.innerHTML = '<h3>客户1的跟进记录:</h3>' + 
                    followups.slice(0, 3).map(followup => `
                        <div class="customer">
                            <strong>${followup.type}</strong> - ${followup.result}<br>
                            内容: ${followup.content.substring(0, 100)}...<br>
                            时间: ${new Date(followup.date).toLocaleString()}<br>
                            销售人员ID: ${followup.sales_user_id}
                        </div>
                    `).join('');
                    
            } catch (error) {
                followupsDiv.innerHTML = `<p class="error">❌ 测试失败: ${error.message}</p>`;
            }
        }
        
        // 页面加载时自动加载数据
        window.onload = function() {
            loadCustomers();
        };
    </script>
</body>
</html>
